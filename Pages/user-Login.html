<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../scripts/user-validation.js"></script>
    <link rel="stylesheet" href="../styles/userStyle.css">
    <title>User Login</title>
</head>

<body>

    <div class="main">
        <div class="firstHalf">

            <div class="login-head">
                <h1>Asset Management System</h1>
            </div>
            <div class="signinBox">
                <div class="welcome">
                    <h2>Welcome back !</h2>
                    <h4>Welcome back. Enter your details.</h4>

                </div>

                <div>
                    <form id="userLoginForm" name="userForm" method=get action="./nav-page.html">
                    <h3 id="errorMessage"></h3>

                        <input type="text" id="userid" hidden>
                        <div class="form-item">
                            <label for="username">
                                Username
                            </label>
                            <input class="inputbox" id="userName" name="userName" type="text" placeholder="Your username here">
                        </div>

                        <div class="form-item">
                            <label for="password">
                                Password
                            </label>
                            <input id="password" class="inputbox" type="password" placeholder="Your password here">
                        </div>

                        <div class="form-item">
                            <Label>User Type :</Label>
                            <div> <input type="radio" name="usertype" id="userType" required>Admin</input></div>
                            <div> <input type="radio" name="usertype" id="userType" >Purchase Manager</input></div>

                        </div>

                        <div class="form-item">
                            <div class="forgot"> 
                                <div class="remember">  <input type="checkbox" name="saveme">
                                    <Label>Remember Me</Label></div>   
                                    
                                    <div class="forgot-link"> <a  href="">Forgot Password?</a></div>
                                
                            </div>



                        </div>

                        <div class="form-item">
                            <input id="signInBtn" class="signin-button" type="submit" name="submit" value="Sign in">
                        </div>

                        <div class="signup"> Dont have an account? <a href="../Pages/user-SignUp.html">Sign Up.</a>
                        </div>
                    </form>
                </div>

            </div>


        </div>

    </div>

    <hr>
    <center>   Copyright &COPY; Team 1</center>
 

</body>

</html>
