<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Creation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/purchase.css">
</head>

<body>
    <header>
        <b>Purchase Order Form</b>
    </header>
    <div class="purchase_form">
        <form method="post">
            <label for="orderId">Order ID : </label>
            <input type="hidden" id="orderId" name="orderId" required>
            <hr>
            <!-- <br> -->
            <!-- <br> -->
            
            <label for="orderNo">Purchase order number : </label>
            <input type="hidden" id="orderNo" name="orderNo" required>
            <hr>
            <!-- <br><br> -->
            
            <label for="assetType">Asset Type</label>
            <select name="assetType" id="assetType">
                <option value="1">Mobile</option>
                <option value="2">Thermal Printer</option>
                <option value="3">Sensor</option>
                <option value="4">Gateway</option>
                <option value="5">Laptop</option>
                <option value="6">Boom Barrier</option>
            </select>
            <hr>
            <!-- <br><br> -->
            
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" minlength="1">
            <hr>
            <!-- <br><br> -->

            <label for="vendor_name">Vendor Name</label>
            <select name="vendor_name" id="vendor_name">
                <option value="1">Samsung</option>
                <option value="2">MI</option>
                <option value="3">Vivo</option>
                <option value="4">Softland India</option>
                <option value="5">Mobio</option>
                <option value="6">ICOFSS</option>
                <option value="7">Wifi Solutions</option>
                <option value="8">Talent services</option>
            </select>
            <hr>
            <!-- <br><br> -->
            
            <label for="orderDate">Order date</label>
            <input type="date" name="order_name" id="orderDate">
            <hr>
            <!-- <br><br> -->

            <label for="deliveryDate">Delivery date</label>
            <input type="date" name="delivery_date" id="deliveryDate">
            <hr>
            <!-- <br><br> -->

            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="1">PO Raised with supplier</option>
                <option value="2">Awaiting by supplier</option>
                <option value="3">Consignment Recieved</option>
                <option value="4">Asset details registered internally</option>
                <option value="5">Asset allocated with resources</option>
                <option value="6">Identified fault</option>
                <option value="7">Replaced - Repaired</option>
            </select>

            <hr>
            <br>
        </form>

    </div>
</body>
</html>
